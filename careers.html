<html lang="en">

<head>

    <title>Tutum Tech Security - Protection is our business</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --primary-blue: #1e88e5;
        --primary-red: #ff3b30;
        --white: #ffffff;
        --dark: #1a1a1a;
        --gray-light: #fafafa;
        --gray-medium: #666;
        --gray-border: #eee;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: #333;
    }


    /* Services Hero */
    .services-hero {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('../assets/images/services-hero.jfif');
        background-size: cover;
        background-position: center;
        height: 50vh;
        display: flex;
        align-items: center;
        color: var(--white);
        text-align: center;
    }

    .services-hero-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .services-hero h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 700;
        margin-bottom: 24px;
        letter-spacing: -0.02em;
    }

    .services-hero p {
        font-size: 1.2rem;
        opacity: 0.9;
        font-weight: 300;
    }

    


    /* Responsive */
    @media (max-width: 768px) {

        .services-hero {
            height: 40vh;
        }

        .services-hero h1 {
            font-size: 2rem;
        }


        .cta-section h2 {
            font-size: 2rem;
        }

    }

    
</style>

                <li><a href="services.html">Services</a></li>
                <li><a href="careers.html"  class="active">Careers</a></li>
                <li><a href="contact.html" class="cta-button">Contact Us</a></li>

        </div>
